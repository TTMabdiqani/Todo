<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo</title>
</head>

<body class="bg-gray-800 text-white">

    <div class="max-w-lg mt-3 mx-auto bg-gray-600 md:w-screen py-6 rounded-lg">
        <div class="flex justify-center items-center">
            <h1 class="text-4xl">My Todo App</h1>
        </div>
        <hr class="my-4">

        <div id="todoscontainer" class="px-5 py-8 flex flex-col gap-2">
            <div class="flex justify-between items-center">
                <h4>Todo Item 1</h4>
                <button onclick="markAsDone(event)" class="bg-green-500 p-2 rounded-lg ">Done</button>
            </div>

            <div class="flex justify-between items-center">
                <h4>Todo Item 2</h4>
                <button onclick="markAsDone(event)" class="bg-green-500 p-2 rounded-lg ">Done</button>
           </div>

            <div class="flex justify-between items-center">
                <h4>Todo Item 2</h4>
                <button onclick="markAsDone(event)" class="bg-green-500 p-2 rounded-lg btn">Done</button>
            </div>
        </div>
       <hr class="my-4">

       <div class="flex justify-between items-center px-5">
        <input class="px-4 py-2 w-full rounded-lg text-gray-800 outline-none ring-2 focus:rign-2" type="text" placeholder="Enter Item">
        <button onclick="addtodo()" class="bg-orange-500 ml-2 p-2 rounded-lg shadow-lg">Add</button>


       </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
